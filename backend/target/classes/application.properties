# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.database=recipehub
spring.data.mongodb.username=recipe_hub
spring.data.mongodb.password=recipe_hub
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=ap.xfelm6c.mongodb.net
spring.data.mongodb.port=27017

spring.data.mongodb.uri=mongodb+srv://recipe_hub:recipe_hub@ap.xfelm6c.mongodb.net/recipehub?retryWrites=true&w=majority&appName=AP

spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://Aadesh2000.github.io}

# Logging Configuration
logging.level.root=INFO
logging.level.com.recipehub=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}